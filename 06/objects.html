<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Homework 6</title>
        <link rel="stylesheet" href="./static/homework6.css">
        <script language="javascript">
var holidays = [];

function Holiday(destination, duration, cost, operator) {
    this.destination = destination;
    this.duration = duration;
    this.cost = cost;
    this.agent = operator;
    this.toStr = function () {
        return "Destination: " + this.destination + ", Duration: " + this.duration + ", Cost: " + this.cost + ", Agent: " + this.agent;
    }
}
        
function makeHoliday(dest, dur, cost, operator) {
    hol = new Holiday(dest, dur, cost, operator);
    holidays.push(hol);
}
        </script>
    </head>

    <body>
        <div class="header">
            <h1 class="title">Week 6: JavaScript is not Java</h1>

        <div class="right-bar"><br></div>
        <div class="main">
        <script language="javascript">
makeHoliday("Kyoto", "12 days", "$8000", "OneWorld");
makeHoliday("Sydney", "18 days", "$16000", "Star Alliance");
makeHoliday("London", "14 days", "$14000", "Star Team Alliance");
document.write("<p>We offer these packages: </p><ul>")
for (i in holidays) {
    document.write("<li>" + holidays[i].toStr() + "</li>");
}
document.write("</ul><p>Enjoy your journey!</p>");

        </script>
